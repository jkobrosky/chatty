<div ng-controller="MessageCtrl">
	<div class="header">
	  <h3 class="text-muted">chatty</h3>
	</div>

	<h4>Latest Chats:</h4>
	<div class="jumbotron">
		<p ng-repeat="message in messages">
			{{ message.message }}
		</p>
	</div>
	<form ng-submit="addMessage()" class="input-field">
		<input ng-model="newMessage" type="text" placeholder="Enter message..." />
	</form>
</div>
